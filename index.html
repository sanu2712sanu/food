<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1>Zomato Clone</h1>
    </div>
    <div class="search">
      <input type="text" id="search-bar" placeholder="Search for restaurants...">
    </div>
  </header>

  <section id="restaurants-list">
    <h2>Restaurants</h2>
    <div class="restaurant" data-category="Indian">
      <h3>Indian Delight</h3>
      <p>Delicious Indian food in the heart of the city.</p>
    </div>
    <div class="restaurant" data-category="Italian">
      <h3>Pasta World</h3>
      <p>Authentic Italian pastas with a modern twist.</p>
    </div>
    <div class="restaurant" data-category="Chinese">
      <h3>Dragon's Breath</h3>
      <p>Best Chinese food in town!</p>
    </div>
    <!-- Add more restaurants here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
